<!DOCTYPE html>
<html>
  <head>
    <script src="./Scripts/knapsack.js" defer></script>
    <script src="./Scripts/item.js" defer></script>
    <script src="./Scripts/lista.js" defer></script>
    <script src="./Scripts/buttons.js" defer></script>
    <title>Pip-Boy Page</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./Stylesheet/pipboy_style.css"
    />
    <link

      type="image/x-icon"
      href="./Stylesheet/imgs/iconfallout.png"
    />
  </head>
  <body>
    <div class="pipboy">
      <div class="logo">Fallout Stash</div>
      <div class="screen">
        <!-- ConteÃºdo da tela do Pip-Boy aqui -->

          <ul class="itemList" id="selectedItemList"></ul>

        <button class="button" id="knapsack-button" onclick="optimizeBag()">
